<meta charset="utf-8">
<script>
	
	function pulaLinha(){

		document.write("<br><br>");
	};

	function mostra(frase){

		document.write(frase);
		pulaLinha();
	};


	var numero = 2
	
	
	while(numero <= 100){

		mostra("Os número pares são "+ numero);
		numero = numero + 2
	};

	mostra("Fim");

</script>
